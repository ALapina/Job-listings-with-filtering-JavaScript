    </header>

    <main id="main">
      <!-- TODO: Добавить брейкпоинт на 980px и вместо flex wrap делать column что бы точно менялся порядок -->

      <!-- TODO: между 1d ago ТОчка определиться с дизайном -->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ALapina">Anna Lapina</a>.
    </div>
    <!-- </div> -->
  </body>
  <script src="./main.js"></script>
</html>
